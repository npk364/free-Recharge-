<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - EarnMoneySpinBot</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-card">
            <div class="logo-section">
                <h1 class="logo-title">🎰Try Your Luck 99% Win🎰</h1>
                <p class="logo-subtitle">Your Lucky Recharge Destination</p>
            </div>

            <div class="entry-section">
                <h2>Enter Your Name</h2>
                <p class="instruction">Please enter your name to continue to the spin game</p>

                <form id="nameForm" class="name-form">
                    <input 
                        type="text" 
                        id="userName" 
                        placeholder="Enter your name here..." 
                        class="name-input"
                        required
                    >
                    <button type="submit" class="enter-btn">
                        <span>Enter</span>
                        <span class="btn-icon">→</span>
                    </button>
                </form>
            </div>

            <div class="features-preview">
                <div class="feature-item">
                    <span class="feature-icon">🎁</span>
                    <span>Free Recharge</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎯</span>
                    <span>Lucky Spin</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💰</span>
                    <span>Win Big</span>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
